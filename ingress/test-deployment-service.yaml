apiVersion: apps/v1
kind: Deployment
metadata:
  name: test-web1
  labels:
    app: test-web1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: test-web1
  template:
    metadata:
      labels:
        app: test-web1
    spec:
      containers:
        - name: test-web1
          imagePullPolicy: IfNotPresent
          image: registry.cn-hangzhou.aliyuncs.com/yilong/ingress-test:web1
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: web1-service
spec:
  #type: ClusterIP
  selector:
    app: test-web1
  ports:
    - port: 80
      targetPort: 8080
