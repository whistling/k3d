apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
spec:
  rules:
    - host: test-ingress.com
      http:
        paths:
          - path: /foo
            backend:
              serviceName: web1-service
              servicePort: 80
          - path: /bar
            backend:
              serviceName: web1-service
              servicePort: 80