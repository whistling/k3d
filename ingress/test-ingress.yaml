apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: test-ingress
  namespace: default
spec:
  rules:
    - host: test-ingress.com
      http:
        paths:
          - path: /foo
            pathType: Prefix
            backend:
              service:
                name: web1-service
                port:
                  number: 80
          - path: /bar
            pathType: Prefix
            backend:
              service:
                name: web1-service
                port:
                  number: 80
