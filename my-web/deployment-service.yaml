apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-web
  labels:
    app: my-web
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-web
  template:
    metadata:
      labels:
        app: my-web
    spec:
      containers:
        - name: my-web
  #        imagePullPolicy: IfNotPresent
          imagePullPolicy: Always
          image: crazyants/my-web:v5
          ports:
            - containerPort: 8080
---
apiVersion: v1
kind: Service
metadata:
  name: my-web
spec:
  #type: ClusterIP
  selector:
    app: my-web
  ports:
    - port: 80
      targetPort: 8080
